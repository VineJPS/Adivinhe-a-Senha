<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <i class="ph ph-repeat reiniciar"></i>
            <h1 class="titulo">Adivinhe a Senha</h1>
            <a href="https://github.com/VineJPS" target="_blank" class="logo">VJ</a>
        </header>
        <main>
            <div class="form">
                <div class="tituloContador">
                    <h1 id="contador">Tentativas: </h1>
                </div>
                <div class="historicoRespostas">
                    <div class="resposta desaparecer">
                        <div class="numeracao">
                            <h1>1</h3>
                        </div>
                        <div class="numeroInserido coluna">
                            <h3>Numero Inserido</h3>
                            <p>1234</p>
                        </div>
                        <div class="lugarCerto coluna">
                            <h3>lugar certo</h3>
                            <p>**</p>
                        </div>
                        <div class="lugarErrado coluna">
                            <h3>Lugar errado</h3>
                            <p>**</p>
                        </div>
                        <div class="certo_errado">
                            <img src="./img/errado.png" alt="" class="imgValiacao">
                        </div>
                    </div>
                </div>
                <div class="inserirRespostas">
                    <div class="inputs">
                        <input class="caixa_texto" type="number" step="1" name="n1" id="n1"  oninput="validarNumero(this)">
                        <input class="caixa_texto" type="number" step="1" name="n2" id="n2"  oninput="validarNumero(this)">
                        <input class="caixa_texto" type="number" step="1" name="n3" id="n3"  oninput="validarNumero(this)">
                        <input class="caixa_texto" type="number" step="1" name="n4" id="n4"  oninput="validarNumero(this)">
                    </div>
                    <div class="botoes">
                        <input class="botao" type="button" class="botao" value="Enviar" id="btnEnviar">
                        <input class="botao" type="button" class="botao" value="Desistir" id="btnDesistir">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
